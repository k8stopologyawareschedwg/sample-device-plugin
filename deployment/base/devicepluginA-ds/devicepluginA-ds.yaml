apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: device-plugin-a-ds
spec:
  selector:
      matchLabels:
        name: device-plugin-a
  template:
    metadata:
      labels:
        name: device-plugin-a
    spec:
      hostNetwork: true
      containers:
      - name: device-plugin-a-container
        image: quay.io/swsehgal/sample-device-plugin:dev-rec
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "while true; do sleep 1000; done;" ]
        # command:
        #   - /bin/deviceplugin
        # args:
        #   - --alsologtostderr
        #   - --config-dir=/etc/devices
        #   - --volume-mount-path=/host-var/run
        imagePullPolicy: IfNotPresent
        env:
        - name: DEVICE_RESOURCE_NAME
          value: "example.com/deviceA"
        volumeMounts:
        - name: host-var-run
          mountPath: /host-var/run
        - name: kubeletsockets
          mountPath: /var/lib/kubelet/device-plugins
        - name: device-a-config-vol
          mountPath: /etc/devices
      volumes:
      - name: host-var-run
        hostPath:
          path:  /var/run
      - name: kubeletsockets
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - configMap:
          name: device-a-configmap
        name: device-a-config-vol
